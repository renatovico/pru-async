# Redis configuration for restricted 20MB environment

# Limit memory usage
maxmemory 28mb
maxmemory-policy allkeys-lru

# Disable RDB persistence
save ""

# Disable AOF persistence
dbfilename ""
appendonly no

# Reduce logging
loglevel warning

# Limit connected clients
maxclients 2048

# Disable protected mode (if running in trusted network)
protected-mode no

