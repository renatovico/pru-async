services:
  api01: &api
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: api01
    hostname: api01
    environment:
      - REDIS_URL=redis://redis_pru:6380/0
    volumes:
      - ./nginx.api.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    networks:
      - payment-processor
      - net
    depends_on:
      - redis_pru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: '135MB'
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      net.core.somaxconn: 16384
      net.ipv4.tcp_max_syn_backlog: 16384
      net.ipv4.tcp_fin_timeout: 15
      net.ipv4.tcp_keepalive_time: 300
      net.ipv4.tcp_keepalive_intvl: 10
      net.ipv4.tcp_keepalive_probes: 5
      net.ipv4.tcp_max_tw_buckets: 65536
      net.ipv4.ip_local_port_range: 1024 65535
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fastopen: 3
      net.ipv4.tcp_syncookies: 1
      net.ipv4.tcp_synack_retries: 2
      net.ipv4.tcp_congestion_control: bbr

  api02:
    <<: *api
    container_name: api02
    hostname: api02
    depends_on:
      - redis_pru

  redis_pru:
    image: redis:7-alpine
    container_name: redis_pru
    hostname: redis_pru
    ports:
      - 6380:6379
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '35MB'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      net.core.somaxconn: 16384
      net.ipv4.tcp_max_syn_backlog: 16384
      net.ipv4.tcp_fin_timeout: 15
      net.ipv4.tcp_keepalive_time: 300
      net.ipv4.tcp_keepalive_intvl: 10
      net.ipv4.tcp_keepalive_probes: 5
      net.ipv4.tcp_max_tw_buckets: 65536
      net.ipv4.ip_local_port_range: 1024 65535
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fastopen: 3
      net.ipv4.tcp_syncookies: 1
      net.ipv4.tcp_synack_retries: 2
      net.ipv4.tcp_congestion_control: bbr

  nginx:
    image: nginx
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 9999:9999
    networks:
      - net
    deploy:
      resources:
        limits:
          cpus: '0.4'
          memory: '45MB'
    depends_on:
      - redis_pru
      - api01
      - api02
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    sysctls:
      net.core.somaxconn: 16384
      net.ipv4.tcp_max_syn_backlog: 16384
      net.ipv4.tcp_fin_timeout: 15
      net.ipv4.tcp_keepalive_time: 300
      net.ipv4.tcp_keepalive_intvl: 15
      net.ipv4.tcp_keepalive_probes: 246
      net.ipv4.tcp_max_tw_buckets: 65536
      net.ipv4.ip_local_port_range: 1024 65535
      net.ipv4.tcp_tw_reuse: 1
      net.ipv4.tcp_fastopen: 3
      net.ipv4.tcp_syncookies: 1
      net.ipv4.tcp_synack_retries: 2
      net.ipv4.tcp_congestion_control: bbr
volumes:
  rubygems_v3:

networks:
  payment-processor:
    external: true
  net:
    driver: bridge

